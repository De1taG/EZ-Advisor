<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EZ Advisor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  
  <body>
    
    <!--Navbar start-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Right now the logo in the navbar links page to index.html but this may not be the best design choice. Should the logo even be a link? We don't really have a home page. It's more for convenience at this stage.-->
      <a href="index.html"><img class="navbar-brand" src="images/ez_trimmed.png"></a>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Navbar end-->

    <!--Swup start-->
    <!--Swup is the JavaScript library we are using for page transitions-->
    <main id="swup" class="transition-fade">

    <!--Schedule start-->
    <!--This section currently contains static hard-coded data.-->
    <!--The data in this section needs to be dynamic-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-11 col-md-10 col-lg-9 col-xl-9 mx-auto text-center">
          <div class="row">
            <div class="col">
              <h1 id="approve-schedules-header" class="page-header my-5">Approve Schedules</h1>
            </div>
          </div>
          <div class="row">
            <div id="schedule" class="col p-4 mx-5">
              <div class="row">
                <div class="col">
                  <span class="approve-schedules-header"><Strong>First name</Strong></span><!--This does not need to be dynamic-->
                </div>
                <div class="col">
                  <span class="approve-schedules-header"><Strong>Last name</Strong></span><!--This does not need to be dynamic-->
                </div>
                <div class="col">
                  <span class="approve-schedules-header"><Strong>Submitted Date</Strong></span><!--This does not need to be dynamic-->
                </div>
                <div class="col">
                  <span class="approve-schedules-header"><Strong>Status</Strong></span><!--This does not need to be dynamic-->
                </div>
                <div class="col">
                  <span class="approve-schedules-header"><Strong></Strong></span><!--This does not need to be dynamic-->
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col">
                  <span class="student-info">John</span>
                </div>
                <div class="col">
                  <span class="student-info">Smith</span>
                </div>
                <div class="col">
                  <span class="student-info">11/01/2019</span>
                </div>
                <div class="col">
                  <span class="student-info">Review needed</span>
                </div>
                <div class="col">
                  <a href="/review-schedule-advisor-view.html" class="student-info">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Schedule end-->

  </main>
  <!--Swup end-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/swup/dist/swup.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
